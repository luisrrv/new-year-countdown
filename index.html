<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <title>Time never stops</title>
</head>
<body>
  <div class="wrapper">
    <div class="top">
      <div>
        <input class="ipt" type="text" name="datetime" placeholder="Select a date">
      </div>
      <div class="dm">
        <button class="calc-btn">COUNTDOWN</button>
        <button id="btn" class="darkmodebutton" onclick="darkMode()"><i class="fas fa-sun"></i></button>
      </div>
    </div>
    <div class="content">
      <div class="content-top">
        <div class="countdown user-cd hidden">
          <h1 class="demo">Countdown</h1>
          <p id="demo4">0D 0H 0M 0S</p>
        </div>
      </div>
      <div class="content-bottom">
        <!-- <div class="luisxxx">
          <h1 class="demo">Time until Luis XXX</h1>
          <p id="demo3"></p>
        </div> -->
        <div class="countdown">
          <p id="demo2">0D 0H 0M 0S</p>
          <h1 class="demo">Until the start of 2024</h1>
        </div>
        <div class="countup">
          <p id="demo1">0D 0H 0M 0S</p>
          <h1 class="demo">Since the start of 2023</h1>
        </div>
      </div>
      </div>
      <div class="footer">
          <p class="credit">coded by <a href="https://github.com/luisrrv" target="_blank">luisrrv</a></p>
      </div>
  </div>
  <dialog class="center" id="dialog">
    <form method="dialog">
      <p>Please choose a date</p>
      <button><i class="far fa-times-circle"></i></button>
    </form>
  </dialog>
</body>
<script src="countup.js"></script>
<script src="countdown.js"></script>
</html>
